<h1 id="h1" class="btn btn-info"><span id="i1" class="glyphicon glyphicon-headphones"></span><label id="heading"> AI Mario Game</label>
  <button id="instruction" class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
</h1>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">X</button>
      <h2>Instructions</h2>
    </div>
    <div class="modal-body" style="text-align: left; font-size: 15px;">
       <h3>1.First keep your laptop screen straight.</h3>
       <h3>2.Be 3-4 feet away from the laptop.</h3>
       <h3>3.Click the play button,you should be seeing a red dot in your right wrist.</h3>
       <h3>4.The red paddle is your's.</h3>
       <h3>5.Move your right wrist up and down to control the paddle.</h3>

        </div>
      </div>
      </div>
    </div>
  </div>
